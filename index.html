<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

  <title>Les Petits Plats</title>
</head>
<body>
  <header>
    <img src="./assets/images/logo_petits_plats.png" alt="logo_petits_plats">

  <main>
    <div class="number-of-results"></div>
    <div class="search-bar-wrapper">
      <input id="search-bar-common" type="search" placeholder="Rechercher une recette">

    <div class="ingredients-tags"></div>
    <section id="dropdowns">
      <button class="btn-search btn-ingredients">Ingredients<i class="fa-solid fa-chevron-down"></i></button>
      <div class="ingredients-search">
        <input id="search-bar-ingredients" type="search" placeholder="Rechercher des ingrÃ©dients"><i class="fa-solid fa-chevron-up"></i>
        <ul class="ingredients-list"></ul>
      </div>
    </section>
    <div id="results" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    <section class="recipe-not-found"></section>
  </main>
  <script src="scripts/api.js"></script>
  <script src="scripts/services.js"></script>
  <script src="scripts/search.js"></script>
</body>
</html>
